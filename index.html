<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <title>Weather Dashboard</title>
</head>
<header class="navbar bg-primary text-light d-flex justify-content-center">
    <h1>Weather Dashboard</h1>
</header>
<body>
<main class="container-fluid">
        <div class="row">
            <div id="leftColumn" class="bg-light col-3 d-flex">
                <div class="form-group w-100 font-weight-bold">
                    <h1>Search for a City:</h1>
                    <div class="col-10 p-0 input-group">
                        <input id="searchInput" type="text" class="form-control" placeholder="San Diego"/>
                        <div id="" class="input-group-append">
                            <button class="btn btn-primary search-submit" type="button" id="search-submit"><i id="" class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="mt-2 list-group">
                    </div>
                </div>
            </div>
        </div>
</main>
    




<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="./assets/js/script.js"></script>
</body>
