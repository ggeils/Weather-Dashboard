<head>

<body>
<main class="container-fluid">
    <!-- Left column that holds search input and history -->
        <div class="row">
            <div id="leftColumn" class="bg-light col-3 d-flex">
                <div class="form-group w-100 font-weight-bold">
                    <h1>Search for a City:</h1>
                    <div class="col-10 p-0 input-group">
                        <input id="searchInput" type="text" class="form-control" placeholder="San Diego"/>
                        <div id="" class="input-group-append">
                        <button class="btn btn-primary search-submit" type="button" id="search-submit"><i id="" class="fa fa-search"></i></button>
                        </div>
                    </div>
                    <div class="mt-2 list-group">
                    </div>
                </div>
            </div>
        </div>
    <!-- Right/middle column that holds current result card data-->
        <div class="col-9">
            <div class="mt-2 card">
                <div class="card-body">
                    <h3 class="card-title mb-3"><span id="city" ></span> (<span id="date" ></span>)<img id="weatherIcon" src="" alt="weather icon"></h3>
                    <p class="card-text">Temp: <span id="temperature" > Â°F</span> </p>
                    <p class="card-text">Wind: <span id="windSpeed" ></span>%</p>
                    <p class="card-text">Humidity: <span id="humidity" ></span> MPH</p>
                    <p class="card-text">UV Index: <span id="uvIndex" ></span></p>
                </div>
        </div>
        <!-- Displays 5 day forecast cards for searched city -->
        <div class="mt-2">
            <h3>5-Day Forecast:</h3>
            <div id="dailyForcast" class="row justify-content-around  m-4 text-light">
                <div class="col-2 card bg-primary">

                </div>
